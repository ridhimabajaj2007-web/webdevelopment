<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FOODIVERSE | DELIVERY SECTION </title>
 <link rel="stylesheet" href="dd.css"> 
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">FOODIVERSE</div>
  <input type="text" placeholder="Search for restaurant, cuisine or dish">
</header>

<!-- TABS -->
<section class="tabs">
  <button class="active">Delivery</button>
 
</section>

<!-- DELIVERY SECTION -->
<section class="section">
  <h2>Delivery Restaurants</h2>
  <div class="cards">

    <div class="card">
      <img src="https://source.unsplash.com/300x200/?burger" alt="">
      <h3>Burger King</h3>
      <p>Fast Food • ₹200 for one</p>
      <span>⭐ 4.2</span>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/300x200/?pizza" alt="">
      <h3>Domino's</h3>
      <p>Pizza • ₹250 for one</p>
      <span>⭐ 4.1</span>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/300x200/?indian-food" alt="">
      <h3>Punjabi Tadka</h3>
      <p>North Indian • ₹180 for one</p>
      <span>⭐ 4.3</span>
    </div>

  </div>
</section>

<!-- DINING OUT SECTION -->


<footer>
  © 2026 FOODVERSE

</html>
