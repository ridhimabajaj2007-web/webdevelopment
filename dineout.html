<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Foodiverse | Dine out </title>
    <link rel = "stylesheet" href="dd.css">
</head>
<body>
    <!-- HEADER -->
  <header class="header">
  <div class="logo">FOODIVERSE</div>
  <input type="text" placeholder="Search for restaurant, cuisine or dish">
</header>

<!-- TABS -->
<section class="tabs">
  <button class="active">Dine out</button>
</section>
    <section class="section">
  <h2>Dining Out Restaurants</h2>
  <div class="cards">

    <div class="card">
      <img src="https://source.unsplash.com/300x200/?restaurant" alt="">
      <h3>Barbeque Nation</h3>
      <p>Buffet • ₹800 for two</p>
      <span>⭐ 4.5</span>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/300x200/?cafe" alt="">
      <h3>Cafe Coffee Day</h3>
      <p>Cafe • ₹600 for two</p>
      <span>⭐ 4.0</span>
    </div>

    <div class="card">
      <img src="https://source.unsplash.com/300x200/?fine-dining" alt="">
      <h3>Mainland China</h3>
      <p>Chinese • ₹1,200 for two</p>
      <span>⭐ 4.4</span>
    </div>

  </div>
</section>
</body>
</html>
